<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Pose - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #e7f8f8 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(19, 186, 186, 0.1);
            display: inline-block;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* center horizontally */
        }


        .logo-placeholder {
            width: 200px;
            height: 200px;
            background: #e7f8f8;
            border: 3px dashed #13baba;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #13baba;
            font-weight: 600;
            font-size: 14px;
        }

        h1 {
            font-size: 3.5rem;
            color: #13baba;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(19, 186, 186, 0.15);
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 1.5rem;
            color: #13baba;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="email"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e7f8f8;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #13baba;
            box-shadow: 0 0 0 3px rgba(19, 186, 186, 0.1);
        }

        button {
            padding: 16px 40px;
            background: #f87e01;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(248, 126, 1, 0.3);
        }

        button:hover {
            background: #e67001;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 126, 1, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            color: #13baba;
            font-weight: 600;
            margin-top: 15px;
        }

        .social-links {
            margin-top: 40px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #13baba;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 12px 24px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 15px rgba(19, 186, 186, 0.1);
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(19, 186, 186, 0.2);
            color: #0fa0a0;
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .logo-container {
                padding: 10px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
                <img src="images/mindfulposelogo.png" alt="Mindful Pose Logo" style="max-width: 400px">
        </div>

        <h1>Coming Soon</h1>
        
        <p class="tagline">
            Creating visual meditation experiences that make mindfulness accessible and meaningful for the deaf and hard-of-hearing community.
        </p>

        <div class="email-form">
            <h2 class="form-title">Be the first to know when we launch</h2>
            <form 
                id="emailForm"
                method="POST" 
                action="https://script.google.com/macros/s/AKfycbxqxzA2ajlfMZA7GPBGIjSLInm7wuc3kcfjFwQYuNzLvyUpI8HODhDH9BOSKHOfj5dCew/exec"
                target="hidden_iframe"
            >
                <div class="input-group">
                    <input 
                        type="email" 
                        id="emailInput"
                        name="email"
                        placeholder="Enter your email address" 
                        required
                    >
                    <button type="submit">Notify Me</button>
                </div>
                <div class="success-message" id="successMessage">
                    Thanks! We'll notify you when we launch.
                </div>
                <div class="fail-message" id="failMessage" style="display:none; color:red;">
                    Please enter a valid email address.
                </div>
            </form>
            <iframe name="hidden_iframe" style="display:none;"></iframe>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/mindfulpose" class="social-link" target="_blank" rel="noopener">
                <svg class="instagram-icon" viewBox="0 0 24 24" fill="#f87e01">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                Follow us on Instagram
            </a>
        </div>
    </div>

    <script>
       const form = document.getElementById("emailForm");
        const emailInput = document.getElementById("emailInput");
        const successMessage = document.getElementById("successMessage");
        const failMessage = document.getElementById("failMessage");

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener("submit", (e) => {
            const email = emailInput.value.trim();

            // Validate email format before submission
            if (!isValidEmail(email)) {
            e.preventDefault(); // prevent sending invalid email
            console.warn("Invalid email:", email);
            failMessage.style.display = "block";
            setTimeout(() => failMessage.style.display = "none", 5000);
            return;
            }

            // Show success message immediately
            successMessage.style.display = "block";
            failMessage.style.display = "none"; // hide fail message if previously shown
            emailInput.value = "";               // clear input

            // Form will still submit normally to Apps Script
        });
    </script>
        
</body>
</html>
